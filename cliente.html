					</div>
					<div class="form-group">

						<label>
							Senha
						</label>
						<input class="form-control" type="password" required id="password" data-validation-required-message="password is required." />
					</div>
					<div class="form-group">
						<label>
							Confirmação de senha
						</label>
						<input class="form-control" id="confirmpassword" data-validation-required-message="confirmpassword is required." required />
					</div>
					<button class="bloc-button btn btn-lg btn-block btn-emerald" type="submit">
						Registrar
					</button>
				</form>
			</div>
